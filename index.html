<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" >
    <script src="https://kit.fontawesome.com/d40779be90.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
   <link rel="apple-touch-icon" href="icon.png">
    <title>Mini List</title>
</head>
<body  class="container" id="body">
   
        <main class="container">
           <div id="light"><i  class="fa-regular fa-lightbulb fa-lg"></i></div>
           
            <div class="grid" id="app">
                <h1>Mini List</h1>

                <form >
                    <input type="text" id="item" placeholder="Add a new To Do...">
                    <button id="submit" class="btn" type="submit">
                        <i class="fa-solid fa-circle-plus fa-xl fa-beat-fade"></i>
                    </button>
                </form>

                <div id="list"></div>
            </div>
        </main>
   
</body>
<script src="script.js"></script>
</html>
