<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d40779be90.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body  class="container" id="body">
   
        <main class="container">
           <i onclick="themeSwitch()" class="fa-regular fa-lightbulb fa-lg"></i>
           
            <div class="grid" id="app">
                <h1>To Do List</h1>

                <form onsubmit="addItem(); ">
                    <input type="text" id="item" placeholder="Add a new To Do...">
                    <button class="btn" type="submit">
                        <i class="fa-solid fa-circle-plus fa-xl fa-beat-fade"></i>
                    </button>
                </form>

                <div id="list"></div>
            </div>
        </main>
   
</body>
<script src="script.js"></script>
</html>
